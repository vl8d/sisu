<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sisu.events</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <iframe src="https://www.canva.com/design/DAGiHjgzMZE/eYNoejgWiZQaK_Mx44wArQ/view?embed" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
        </iframe>
    </div>
</body>
</html>
