<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            margin-bottom: 40px;
        }

        .login-box {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
            font-size: 32px;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 4px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            letter-spacing: 1px;
            background-color: #ffffff;
            color: #000000;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #333333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333333;
        }

        .error-message {
            color: #000000;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            letter-spacing: 1px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <img src="https://content.stucom.tech/isfsc/comb2/bron/images/logo.png" alt="Logo" class="logo">
    
    <div class="login-box">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit">Entrer</button>
            <div class="error-message" id="errorMessage">Mot de passe incorrect</div>
        </form>
    </div>

    <script>
        // Hash SHA-256 du mot de passe (calculé côté serveur idéalement)
        const validPasswordHash = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918';

        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            const hashedInput = await hashPassword(password);
            
            if (hashedInput === validPasswordHash) {
                window.location.href = 'https://cms2527.commu.isfsc.be/';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
