<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sisu.events</title>
    <link rel="icon" href="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/s-dot-black-round.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 0 20px;
            text-align: center;
        }
        
        .logo {
            width: 280px;
            max-width: 80%;
            position: relative;
            z-index: 3;
        }
        
        .date {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.7;
            letter-spacing: 2px;
        }
        
        .red-squares {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .square {
            position: absolute;
            background-color: #ec1c24;
            opacity: 0.8;
        }
        
        .square:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 15%;
            left: 5%;
            animation: float 12s infinite ease-in-out;
        }
        
        .square:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 75%;
            left: 92%;
            animation: float 10s infinite ease-in-out reverse;
        }
        
        .square:nth-child(3) {
            width: 25px;
            height: 25px;
            top: 85%;
            left: 8%;
            animation: float 14s infinite ease-in-out;
        }
        
        .square:nth-child(4) {
            width: 18px;
            height: 18px;
            top: 10%;
            left: 90%;
            animation: float 11s infinite ease-in-out reverse;
        }
        
        .square:nth-child(5) {
            width: 12px;
            height: 12px;
            top: 45%;
            left: 3%;
            animation: float 9s infinite ease-in-out;
        }
        
        .square:nth-child(6) {
            width: 16px;
            height: 16px;
            top: 40%;
            left: 95%;
            animation: float 13s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, 10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 240px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="red-squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    
    <div class="container">
        <img src="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/logo-white.png" alt="SISU.events logo" class="logo">
        <div class="date">merci</div>
    </div>
</body>
</html>
