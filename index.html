<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sisu.events - forms</title>
    <link rel="icon" type="image/png" href="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/s-dot-black-round.png">
    <style>
        body {
            background-color: #000; /* Fond noir pour la page */
            color: #fff; /* Texte blanc */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .logo a {
            display: inline-block; /* Pour que le lien englobe bien l'image */
        }
        .iframe-container {
            background-color: #000; /* Fond noir pour le conteneur */
            width: 100%;
            max-width: 640px; /* Largeur maximale pour le formulaire */
            overflow: hidden;
            position: relative;
        }
        .iframe-container iframe {
            width: 100%;
            height: 2022px; /* Hauteur du formulaire */
            border: none;
            filter: invert(1) hue-rotate(180deg); /* Inversion des couleurs */
            background-color: #fff; /* Fond blanc pour l'iframe */
        }
        /* Correction pour les éléments qui ne doivent pas être inversés */
        .iframe-container iframe .freebirdFormviewerViewCenteredContent,
        .iframe-container iframe .freebirdFormviewerViewNavigationNoSubmit {
            filter: invert(1) hue-rotate(180deg); /* Réinverser les éléments spécifiques */
        }
    </style>
</head>
<body>
    <!-- Logo en haut de la page avec lien -->
    <div class="logo">
        <a href="https://www.sisu.events" target="_blank">
            <img src="https://content.stucom.tech/isfsc/comb1/sisu-events/website/logo/logo-white.png" alt="sisu.events logo" width="150">
        </a>
    </div>

    <!-- Conteneur pour l'iframe -->
    <div class="iframe-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScltNeGd-CTebx2eJe9sAnWICGrjQh6xg1A4cv1RmoxCOZWJQ/viewform?embedded=true" width="640" height="2022" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
    </div>
</body>
</html>
